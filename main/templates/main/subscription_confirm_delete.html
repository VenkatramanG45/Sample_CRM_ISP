<!-- main/templates/main/subscription_confirm_delete.html -->

{% extends 'main/base.html' %}

{% block title %}Delete Subscription{% endblock %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Delete Subscription</h3>
                    </div>
                    <div class="card-body">
                        <p>Are you sure you want to delete this subscription?</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Yes, delete</button>
                            <a href="{% url 'subscription_list' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
