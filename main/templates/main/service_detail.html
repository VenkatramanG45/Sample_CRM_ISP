<!-- main/templates/main/service_detail.html -->

{% extends 'main/base.html' %}

{% block title %}Service Details{% endblock %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Service Details</h3>
                    </div>
                    <div class="card-body">
                        <dl class="row">
                            <dt class="col-sm-3">Service Name</dt>
                            <dd class="col-sm-9">{{ service.name }}</dd>

                            <dt class="col-sm-3">Description</dt>
                            <dd class="col-sm-9">{{ service.description }}</dd>
                        </dl>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'service_edit' service.id %}" class="btn btn-primary">Edit</a>
                        <a href="{% url 'service_delete' service.id %}" class="btn btn-danger">Delete</a>
                        <a href="{% url 'service_list' %}" class="btn btn-secondary">Back to List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
